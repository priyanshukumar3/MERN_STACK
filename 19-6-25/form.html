<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>DOM Practice</h1>
    <br />
    <form class="form">
      <div>
        <label>First Name: </label>
        <input name="First Name" type="text" placeholder="FirstName" value="" />
      </div>
      <br />
      <div>
        <label>Last Name: </label>
        <input name="Last Name" type="text" placeholder="LastName" value="" />
      </div>
      <br />
      <div>
        <label>Email: </label>
        <input name="Email" type="email" placeholder="abc@gmail.com" value="" />
      </div>
      <br />
      <div>
        <label>Password: </label>
        <input name="Password" value="" type="password" placeholder="Password" />
      </div>
      <br />
    </form>
    <div class="clr">
      <button onclick="changeColorRed()">Red</button>
      <button onclick="changeColorPink()">Pink</button>
      <button onclick="changeColorBrown()">Brown</button>
      <button onclick="changeColorSky()">Sky</button>
    </div>
    <div>
      <button onclick="toggle()">Toggle</button>
      <button onclick="changeTitle()">Change Title</button>
    </div>
    <button onclick="formValidate()">Form Validate</button>

    <script src="./script1.js"></script>
  </body>
</html>
